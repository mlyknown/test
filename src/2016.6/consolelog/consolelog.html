<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console test</title>
</head>
<body>
<h1>Press F12 / ctrl+shift+J / cmd+opt+J</h1>
<h2>console opened: <span id="count">0</span> times</h2>
<script>
    (function () {
        var span = document.getElementById('count');
        var count = 0;
        var r = /./;

console.log(r);
        r.toString = function () {
            span.textContent = ++count;
            return '';
        };

    })();
</script>
</body>
</html>
