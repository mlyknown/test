<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	.arrow{
		position: absolute;
	}
	.arrow-top{
		border-left: 10px solid transparent;  /* 左边框的宽 */  
    border-right: 10px solid transparent; /* 右边框的宽 */  
    border-bottom: 180px solid red; /* 下边框的长度|高,以及背景色 */  
    width: 0;
    height: 0;
    left: 10px;
    position: relative;
	}
	.arrow-up {  
    border-left: 20px solid transparent;  /* 左边框的宽 */  
    border-right: 20px solid transparent; /* 右边框的宽 */  
    border-top: 20px solid red; /* 下边框的长度|高,以及背景色 */  
}
</style>
	<title></title>
</head>
<body>
	<div class="arrow">
		<div class="arrow-top"></div>	
		<div class="arrow-up"></div>	
	</div>

</body>
</html>
