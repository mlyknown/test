<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>测试函数节流</title>
    <style>
        #container{
            width: 100%;
            height: 200px;
            border: 1px solid #646464;
            color: #000000;
        }
    </style>

</head>
<body >
<a href="https://segmentfault.com/a/1190000004663513">JavaScript中函数节流的理解</a>
    <div id="container">xx</div>
</body>
<script>
		function throttle(func){
			var timer;
			return function(){
				var context = this;
				var args = arguments;
				clearTimeout(timer);
				timer = setTimeout(function(){
					func.apply(context, args)
				}, 10000);
			}
		}
    function alertSomething(){
        alert("您的鼠标正在移动");
    };
    document.getElementById("container").onmousemove = throttle(alertSomething);
</script>
</html>
