<script type="text/javascript">
	function leftpad(str, len, ch){
		str = String(str);
		var i = -1;
		if (!ch && ch !==0 ) ch = '';
		len = len - str.length;
		while(++i < len){
			str = ch + str;
		}
		return str;
	}

	console.log(leftpad("123", 4, 5));

	function leftpad(str, len, ch){
		str = str + "";
		var len = len - str.length;
		if (!ch) ch = ' ';
		if(len > 0){
			str = (new Array(len + 1)).join(ch) + str;
		}
		return str;
	}
	console.log(leftpad("153", 7, 5));

	function leftpad(str,len,ch) {
	    return ((new Array(len)).join((ch+"")||" ") + str)
	        .slice(-Math.max(len, (""+str).length));
	}
	console.log(leftpad("153", 7, 5));

	function leftpad(str, len, ch){
	  str = "" + str;
	  ch = ("" + ch) || " ";
	  var padlen = len - str.length;
	  if(padlen <= 0){ 
	    return str;
	  }else{
	    return ch.repeat(padlen) + str;
	  }
	}
	console.log(leftpad("153", 7, 5));

	function leftpad(str,len,ch) {
    return (((ch+"")||" ").repeat(len) + str)
        .slice(-Math.max(len, (""+str).length));
	}
	console.log(leftpad("153", 7, 5));

	function leftpad(str, len, ch){
	  str = "" + str;
	  if(!ch && ch !== 0) ch = " ";

	  var padlen = len - str.length;
	  if(padlen <= 0) return str;

	  var padch = padlen & 1 ? ch : "";

	  while(padlen >>= 1){
	    ch += ch;
	    if(padlen & 1){
	        padch += ch;
	    }
	  }
	  return padch + str;
	}
	console.log(leftpad("153", 7, 5));
